<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book Management</h1>
<a href="/giveback">Trả sách</a>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Author</th>
        <th>Quantity</th>
        <th>Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book,status:${bookList}">
        <td th:text="${status.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.remainingQuantity}"></td>
        <td><a th:href="@{/detail(id=${book.id})}">Detail</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
