<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <th:block th:replace="~{Common::css}"></th:block>
</head>
<body>
<h1>Update Song</h1>
<a href="/" class="btn btn-primary">Return</a>

<form action="/update" method="post" th:object="${songDto}">
  <input type="hidden" th:field="*{id}">
  <div>
    <label for="name">Enter Name</label>
    <input type="text" th:field="*{name}" id="name">
    <div th:errors="*{name}"></div>
  </div>
  <div>
    <label for="artist">Enter artist</label>
    <input type="text" th:field="*{artist}" id="artist">
    <div th:errors="*{artist}"></div>
  </div>
  <div>
    <label for="category">Enter category</label>
    <input type="text" th:field="*{category}" id="category">
    <div th:errors="*{category}"></div>
  </div>
  <button class="btn btn-warning">Update</button>
</form>
</body>
</html>
