<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Blog</h1>
<form action="/create"  method="post" th:object="${blog}">

    <div>
        <label>Blog name</label>
        <input type="text" th:field="*{blogName}" placeholder="Enter Blog name">
    </div>
    <div>
        <label>Authority</label>
        <input type="text" th:field="*{authority}" placeholder="Enter Authority">
    </div>
    <div>
        <label>Content</label>
        <input type="text" th:field="*{content}" placeholder="Enter content">
    </div>
    <button>Create</button>
</form>
</body>
</html>
