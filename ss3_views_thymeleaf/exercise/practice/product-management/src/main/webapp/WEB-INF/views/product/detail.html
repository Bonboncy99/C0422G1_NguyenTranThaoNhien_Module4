<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{header::css}"></th:block>

</head>
<body>
<nav th:replace="~{header::header}"></nav>
<h1 class="p-3 text-center text-white .bg-secondary">CHI TIẾT SẢN PHẨM</h1>
<table class="table table-hover table-bordered table-info">
    <tr>
        <th>ID</th>
        <td th:text="${product.id}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${product.name}"></td>
    </tr>
    <tr>
        <th>Price</th>
        <td th:text="${product.price}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${product.description}"></td>
    </tr>
    <tr>
        <th>Producer</th>
        <td th:text="${product.producer}"></td>
    </tr>
</table>
<div>
    <a class="btn btn-outline-warning" th:href="@{/update(id=${product.id})}">Update</a>
    <a class="btn btn-primary" href="/">QUAY LẠI</a>
</div>

<script th:replace="~{header::js}"></script>

</body>
</html>
