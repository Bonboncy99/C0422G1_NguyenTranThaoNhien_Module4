<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <th:block th:replace="~{common/common::css}"></th:block>
</head>
<body>
<!--navbar-->
<div th:replace="~{common/common::navbar}"></div>
<h1 class="bg-light text-warning text-center">UPDATE CUSTOMER</h1>

<div class="container">
    <div class="col-md-4">
        <a class="btn btn-primary" href="/customer">Return</a>
    </div>
    <div class="d-flex justify-content-center">
        <form action="/customer/update" method="post" class="w-75 p-5 shadow-lg text-warning" th:object="${customerDto}">
            <div class="row">
                <div class="col-md-6">
                    <input type="hidden" th:field="*{customerId}">
                    <div class="mb-3">
                        <label class="form-label">Select customer type</label>
                        <select th:field="*{customerType}" class="form-control">
                            <option th:each="customerType:${customerTypeList}"
                                    th:value="${customerType.customerTypeId}"
                                    th:text="${customerType.customerTypeName}">
                            </option>
                        </select>

                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter Name"  id="customerName"
                               th:field="*{customerName}">
                    </div>
                    <div th:errors="*{customerName}" class="text-danger"></div>

                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="birthday" th:field="*{dateOfBirth}">
                    </div>
                    <div th:errors="*{dateOfBirth}" class="text-danger"></div>

                    <div class="mb-3">
                        <label class="form-label">Select gender</label>
                        <select th:field="*{gender}" class="form-control">
                            <option value="true">Nam</option>
                            <option value="false">Ná»¯</option>
                        </select>
                    </div>
                    <div th:errors="*{gender}" class="text-danger"></div>

                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="idCard" class="form-label">ID Card</label>
                        <input type="text" class="form-control" placeholder="Enter Id card" id="idCard"  th:field="*{idCard}">
                    </div>
                    <div th:errors="*{idCard}" class="text-danger"></div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" placeholder="Enter phone" id="phone"  th:field="*{phoneNumber}">
                    </div>
                    <div th:errors="*{phoneNumber}" class="text-danger"></div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="Enter email" id="email"  th:field="*{email}">
                    </div>
                    <div th:errors="*{email}" class="text-danger"></div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Enter address" id="address"  th:field="*{address}">
                    </div>
                    <div th:errors="*{address}" class="text-danger" ></div>

                </div>
            </div>
            <button class="btn btn-primary" type="reset">Clear</button>
            <button type="submit" class="btn btn-warning">Update</button>
        </form>
    </div>
</div>


<!--Footer-->
<footer th:replace="~{common/common::footer}"></footer>
<script th:replace="~{common/common::js}"></script>
</body>
</html>
