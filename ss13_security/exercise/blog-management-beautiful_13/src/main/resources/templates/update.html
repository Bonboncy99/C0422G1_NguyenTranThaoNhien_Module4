<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{Common::css}"></th:block>
</head>
<body>
<h1 class="text-warning text-center">UPDATE BLOG</h1>



<div class="container m-5">
    <a class="btn btn-success m-5" href="/">Return</a>
    <form action="/blog/update" method="post" th:object="${blog}">
        <div class="mb-3">
            <label>ID</label>
            <input class="form-control" type="text" required th:field="*{id}" readonly>
        </div>
        <div class="mb-3">
            <label>Blog name</label>
            <input class="form-control" type="text" required th:field="*{blogName}" placeholder="Enter Blog name">
        </div>
        <div class="mb-3">
            <label>Authority</label>
            <input class="form-control" type="text" required th:field="*{authority}" placeholder="Enter Authority">
        </div>
        <div class="mb-3">
            <label>Content</label>
            <input class="form-control" type="text" required th:field="*{content}" placeholder="Enter content">
        </div>
        <div class="mb-3">
            <label>Category</label>
            <select class="form-select" name="category" th:field="*{categories}">
                <option th:value="${category.id}" th:each="category:${categoryList}" th:text="${category.name}"></option>
            </select>
        </div>
        <button class="btn btn-outline-warning">UPDATE</button>
    </form>
</div>
<script th:replace="~{Common::js}"></script>
</body>
</html>
